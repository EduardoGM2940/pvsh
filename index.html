<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡El Gran Torneo de Ohana!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>¡El Gran Torneo de Ohana!</h1>
    <p id="instrucciones">
       
    </p>
    <button id="btn-instrucciones">Instrucciones</button>
    <div id="game-container">
        <div class="controls">
            <label for="num-rondas">Número de Rondas:</label>
            <input type="number" id="num-rondas" value="5" min="1" max="10">
            <button onclick="calcularResultado()">Jugar</button>
            <button onclick="reiniciarJuego()">Reiniciar</button>
        </div>
        <div>
            <label for="player-strategy">Elige tu personaje:</label>
            <select id="player-strategy">
                <option value="lilo">Lilo</option>
                <option value="stitch">Stitch</option>
            </select>
        </div>
        <div id="resultado"></div>
        <div id="puntaje-acumulado"></div>
        <div id="gif-container">
            <img id="gif-img" src="" alt="GIF del juego">
        </div>
    </div>
    <audio id="sound-effect" src="sound.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
